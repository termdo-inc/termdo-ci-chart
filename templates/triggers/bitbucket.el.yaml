apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: bitbucket-el
spec:
  serviceAccountName: tekton-sa
  triggers:
    - name: refs-changed-trigger
      interceptors:
        - ref:
            name: bitbucket
          params:
            - name: secretRef
              value:
                secretName: webhook-secret
                secretKey: token
            - name: eventTypes
              value:
                - repo:refs_changed
        - ref:
            name: cel
          params:
            {{- if or (eq .Values.environment "dev") (eq .Values.environment "test") }}
            - name: filter
              value: >
                body.changes.exists(c,
                  c.ref.type == "BRANCH" &&
                  c.ref.displayId == "{{ .Values.bitbucket.branch }}" &&
                  c.type == "UPDATE"
                )
            - name: overlays
              value:
                - key: url
                  expression: >
                    body.repository.links.clone
                      .filter(c, c.name == "ssh")
                      .first().href
                - key: revision
                  expression: >
                    body.changes.filter(c,
                      c.ref.type == "BRANCH" &&
                      c.ref.displayId == "{{ .Values.bitbucket.branch }}" &&
                      c.type == "UPDATE"
                    ).first().toHash
                - key: repository
                  expression: body.repository.slug
            {{- else }}
            - name: filter
              value: >
                body.changes.exists(c,
                  c.ref.type == "TAG" &&
                  c.type == "ADD"
                )
            - name: overlays
              value:
                - key: url
                  expression: >
                    body.repository.links.clone
                      .filter(c, c.name == "ssh")
                      .first().href
                - key: revision
                  expression: >
                    body.changes.filter(c,
                      c.ref.type == "TAG" &&
                      c.type == "ADD"
                    ).first().displayId
                - key: repository
                  expression: body.repository.slug
            {{- end }}
      bindings:
        - ref: refs-changed-tb
      template:
        ref: refs-changed-tt
  resources:
    kubernetesResource:
      serviceType: NodePort
      servicePort: {{ .Values.bitbucket.eventListener.nodePort }}
